<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World-Class Breaker Sizing Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        :root {
            --board-bg: #f8f9fa;
            --draw-color: #212529;
            --primary-blue: #0056b3;
            --danger-red: #dc3545;
            --success-green: #28a745;
            --warning-orange: #fd7e14;
            --font-main: 'Kalam', cursive;
            --font-alt: 'Architects Daughter', cursive;
        }

        body {
            background-color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: var(--font-main);
        }

        #whiteboard-container {
            position: relative;
            width: 95vw;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
        }

        #whiteboard {
            width: 100%;
            height: 100%;
            background-color: var(--board-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25), 5px 5px 15px rgba(0,0,0,0.1) inset;
            position: relative;
            overflow: hidden;
            border: 18px solid #ced4da;
            border-bottom-width: 50px;
        }

        #animation-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .anim-element {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .visible {
            opacity: 1;
        }

        .draw-anim {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
        }

        .text-anim {
            font-family: var(--font-main);
        }

        .alt-font {
             font-family: var(--font-alt);
        }

        @keyframes draw { to { stroke-dashoffset: 0; } }
        @keyframes fade-in { to { opacity: 1; } }
        @keyframes fire-glow {
            0%, 100% { stroke: #e55039; }
            50% { stroke: #f6b93b; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        #controls {
            position: absolute;
            top: -50px;
            left: 0;
            z-index: 100;
        }
        #play-btn {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            border: 2px solid var(--primary-blue);
            background-color: #fff;
            color: var(--primary-blue);
            border-radius: 5px;
            transition: all 0.2s;
        }
        #play-btn:hover { background-color: var(--primary-blue); color: #fff; }
        #play-btn:disabled { cursor: not-allowed; opacity: 0.5; }

        #voiceover-display {
            position: absolute;
            bottom: -45px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.5vw;
            line-height: 1.3;
            color: var(--draw-color);
            padding: 5px;
            font-family: var(--font-alt);
        }

        #progress-bar-container {
            position: absolute;
            bottom: -37px;
            left: -1px;
            right: -1px;
            height: 12px;
            background: #adb5bd;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00c6ff);
        }
    </style>
</head>

    // --- Animation Engine ---
    function createElement(item) {
        let el;
        if (item.type === 'text') {
            el = document.createElementNS(svgNS, 'text');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('font-size', item.fontSize);
            if(item.fill) el.setAttribute('fill', item.fill);
            else el.setAttribute('fill', 'var(--draw-color)');
            if(item.anchor) el.setAttribute('text-anchor', item.anchor);
            if(item.weight) el.setAttribute('font-weight', item.weight);
            el.innerHTML = item.html || item.text;
            el.classList.add('text-anim');
        } else if (item.type === 'path') {
            el = document.createElementNS(svgNS, 'path');
            el.setAttribute('d', item.d);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
        }
        el.id = item.id;
        el.classList.add('anim-element');
        svg.appendChild(el);
        return el;
    }

    // First, modify the animateItem function to ensure proper clearing
    function animateItem(item) {
        if (item.action === 'clear') {
            if(item.sound && sounds[item.sound]) {
                try { sounds[item.sound].start(); } catch(e) {}
            }
            // Immediately remove elements instead of fading
            activeElements.forEach(el => {
                if(el && el.parentNode) svg.removeChild(el);
            });
            activeElements = [];
            return;
        }

        const el = createElement(item);
        activeElements.push(el);

        const timeout = setTimeout(() => {
            el.classList.add('visible');
            
            if (item.type === 'path') {
                el.classList.add('draw-anim');
                el.style.animation = `draw ${item.duration}s linear forwards`;
                
                if (item.anim) {
                    el.style.animation = `draw ${item.duration}s linear forwards, ${item.anim} 1s infinite`;
                }
            } else if (item.type === 'text') {
                animateText(el, item.duration);
                if (item.anim) {
                    el.style.animation = `${item.anim} 1s infinite`;
                }
            }

            if(soundEnabled && item.duration > 0.3) {
                if (item.sound && sounds[item.sound]) {
                    try { sounds[item.sound].start(); } catch(e) {}
                } else if(item.type === 'path' || item.type === 'text') {
                    let soundCount = 0;
                    const maxSounds = Math.floor(item.duration * 10);
                    const soundInterval = setInterval(() => {
                        if(soundCount++ < maxSounds) {
                            try { sounds.marker.triggerAttackRelease("8n"); } catch(e) {}
                        }
                    }, 100);
                    const timeout2 = setTimeout(() => clearInterval(soundInterval), item.duration * 1000);
                    timeouts.push(timeout2);
                }
            }
        }, 100);
        timeouts.push(timeout);
    }

    // Then adjust the startAnimation function to ensure proper initialization
    function startAnimation() {
        // Clear any existing animation first
        resetAnimation();
        
        playBtn.disabled = true;
        playBtn.textContent = "Playing...";
        if (soundEnabled) {
            Tone.start().catch(() => soundEnabled = false);
        }
        
        const startTime = Date.now();
        
        function animationLoop() {
            const elapsedTime = Date.now() - startTime;
            if(elapsedTime >= TOTAL_DURATION) {
                resetAnimation();
                return;
            }
            updateUI(elapsedTime);
            animationTimeout = requestAnimationFrame(animationLoop);
        }
        animationLoop();

        // Add slight delay before starting timeline to ensure clean start
        setTimeout(() => {
            timeline.forEach(item => {
                const timeout = setTimeout(() => animateItem(item), item.time * 1000);
                timeouts.push(timeout);
            });
        }, 100);
    }

    function updateUI(time) {
        const vo = timeline.slice().reverse().find(item => item.time * 1000 <= time && (item.type === 'text' || item.type === 'clear'));
        if (vo && vo.type === 'text') {
            const textContent = vo.text || vo.html.replace(/<[^>]+>/g, '');
            voDisplay.textContent = textContent;
        }
        
        const progress = (time / TOTAL_DURATION) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function resetAnimation() {
        cancelAnimationFrame(animationTimeout);
        timeouts.forEach(timeout => clearTimeout(timeout));
        timeouts = [];
        svg.innerHTML = '';
        activeElements = [];
        playBtn.disabled = false;
        playBtn.textContent = "Play Animation";
        voDisplay.textContent = "";
        progressBar.style.width = '0%';
    }

    playBtn.addEventListener('click', () => {
        if(playBtn.textContent === "Play Animation") {
            startAnimation();
        }
    });

</script>
