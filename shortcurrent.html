    <style>
        :root {
            --board-bg: #f8f9fa;
            --draw-color: #1a1a1a;

            --danger-red: #dc3545;
            --success-green: #28a745;

            --electric-purple: #6f42c1;
            --font-main: 'Kalam', cursive;
            --font-alt: 'Architects Daughter', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: var(--font-main);
        }

        #whiteboard-container {
            position: relative;
            width: 95vw;
            max-width: 1600px;
            aspect-ratio: 16 / 9;
        }

        #whiteboard {
            width: 100%;
            height: 100%;
            background-color: var(--board-bg);
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 20px solid #8b7355;
            border-bottom-width: 60px;
        }

        #animation-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .anim-element {
            opacity: 0;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .visible {
            opacity: 1;
        }

        .text-anim {
            font-family: var(--font-main);
        }

        #controls {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #play-btn {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 20px;
            padding: 15px 40px;
            cursor: pointer;
            border: 3px solid var(--danger-red);
            background-color: #fff;
            color: var(--danger-red);
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #play-btn:hover { 
            background-color: var(--danger-red); 
            color: #fff;
            transform: scale(1.05);
        }

        #play-btn:disabled { 
            cursor: not-allowed; 
            opacity: 0.6;
            transform: scale(1);
        }

        #voiceover-display {
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.8vw;
            line-height: 1.5;
            color: #ecf0f1;
            padding: 10px 20px;
            font-family: var(--font-alt);
            background: rgba(44, 62, 80, 0.9);
            border-radius: 8px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #progress-bar-container {
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 4px 4px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #dc3545, #fd7e14);
            transition: width 0.3s ease;
            border-radius: 0 0 4px 4px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .warning-symbol {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

    // --- Helper Functions ---
    function resetAnimation() {
        timeouts.forEach(t => clearTimeout(t));
        intervals.forEach(i => clearInterval(i));
        timeouts = [];
        intervals = [];
        
        if (animationFrame) {
            cancelAnimationFrame(animationFrame);
        }

        while(svg.firstChild) {
            svg.removeChild(svg.firstChild);
        }
        
        activeElements = [];
        progressBar.style.width = '0%';
        voDisplay.textContent = 'Click "Start Tutorial" to begin...';
        playBtn.disabled = false;
        playBtn.textContent = '⚡ Start Tutorial';
        isPlaying = false;
    }

    function updateUI(elapsedSeconds) {
        const percentage = (elapsedSeconds / TOTAL_DURATION) * 100;
        progressBar.style.width = Math.min(100, percentage) + '%';
    }

    function showVoiceover(text) {
        if(text && text.trim() !== '') {
            voDisplay.textContent = text;
        }
    }

    // --- Element Creation ---
    function createElement(item) {
        let el;
        
        if (item.type === 'text') {
            el = document.createElementNS(svgNS, 'text');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('font-size', item.fontSize);
            el.setAttribute('fill', item.fill || 'var(--draw-color)');
            if(item.anchor) el.setAttribute('text-anchor', item.anchor);
            if(item.weight) el.setAttribute('font-weight', item.weight);
            el.textContent = '';
            el.setAttribute('data-text', item.text);
            el.classList.add('text-anim', 'anim-element');
            
        } else if (item.type === 'path') {
            el = document.createElementNS(svgNS, 'path');
            el.setAttribute('d', item.d);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.classList.add('anim-element');
            
        } else if (item.type === 'rect') {
            el = document.createElementNS(svgNS, 'rect');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('width', item.width);
            el.setAttribute('height', item.height);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.setAttribute('rx', item.rx || 5);
            el.classList.add('anim-element');
        }
        
        if(el) {
            el.id = item.id;
            svg.appendChild(el);
        }
        
        return el;
    }

    // --- Typing Animation ---
    function typeText(el, text, duration) {
        if(!text || text.length === 0) {
            el.style.opacity = 1;
            return;
        }

        let charIndex = 0;
        const chars = text.split('');
        const charDelay = (duration * 1000) / chars.length;
        const actualDelay = Math.max(60, charDelay);

        el.style.opacity = 1;

        function addNextChar() {
            if(charIndex < chars.length && isPlaying) {
                el.textContent += chars[charIndex];
                charIndex++;
                const timeout = setTimeout(addNextChar, actualDelay);
                timeouts.push(timeout);
            }
        }

        addNextChar();
    }

    // --- Draw Animation ---
    function drawShape(el, duration) {
        el.style.opacity = 1;
        el.classList.add('fade-in');
    }

    // --- Main Animation Function ---
    function animateItem(item) {
        if (item.type === 'clear') {
            activeElements.forEach(el => {
                if(el && el.parentNode) {
                    svg.removeChild(el);
                }
            });
            activeElements = [];
            if(item.voiceover) showVoiceover(item.voiceover);
            return;
        }

        if(item.voiceover) {
            showVoiceover(item.voiceover);
        }

        const el = createElement(item);
        if(!el) return;
        
        activeElements.push(el);

        if(item.type === 'text') {
            const text = el.getAttribute('data-text');
            typeText(el, text, item.duration);
        } else {
            drawShape(el, item.duration);
        }
    }

    // --- Start Animation ---
    function startAnimation() {
        if(isPlaying) return;
        
        resetAnimation();
        isPlaying = true;
        playBtn.disabled = true;
        playBtn.textContent = '⚡ Playing...';
        
        const startTime = Date.now();

        timeline.forEach(item => {
            const timeout = setTimeout(() => {
                if(isPlaying) {
                    animateItem(item);
                }
            }, item.time * 1000);
            timeouts.push(timeout);
        });

        function updateProgress() {
            if(!isPlaying) return;
            
            const elapsed = (Date.now() - startTime) / 1000;
            
            if(elapsed >= TOTAL_DURATION) {
                progressBar.style.width = '100%';
                const timeout = setTimeout(() => {
                    resetAnimation();
                    voDisplay.textContent = 'Tutorial complete! Click to replay. Share to save lives!';
                }, 1000);
                timeouts.push(timeout);
                return;
            }
            
            updateUI(elapsed);
            animationFrame = requestAnimationFrame(updateProgress);
        }
        
        updateProgress();
    }

    // --- Event Listeners ---
    playBtn.addEventListener('click', startAnimation);
    window.addEventListener('beforeunload', resetAnimation);
