    function showScene(index) {
        // Clear the container
        container.innerHTML = '';
        
        const sceneData = scenes[index];
        if (!sceneData) {
            // Failsafe: loop back to start
            currentSceneIndex = 0;
            container.innerHTML = scenes[0].content;
            resetInterval();
            return;
        }

        // Set the new content
        container.innerHTML = sceneData.content;
    }

    function nextScene() {
        currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
        showScene(currentSceneIndex);
        resetInterval();
    }

    function prevScene() {
        currentSceneIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
        showScene(currentSceneIndex);
        resetInterval();
    }

    function resetInterval() {
        clearInterval(sceneInterval);
        const duration = scenes[currentSceneIndex]?.duration || 8000;
        sceneInterval = setInterval(nextScene, duration);
    }

    // Initialize
    if (scenes.length > 0) {
        showScene(0);
        resetInterval();
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            nextScene();
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevScene();
        }
    });

    // Mouse/Touch controls
    container.addEventListener('click', (e) => {
        // Do not advance scene if a link is clicked
        if (e.target.tagName === 'A' || e.target.closest('a')) return;
        nextScene();
    });

    let touchStartX = 0, touchStartY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe

    container.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    container.addEventListener('touchend', (e) => {
        if (e.target.tagName === 'A' || e.target.closest('a')) return;
        
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;
        
        // Check for horizontal swipe primarily
        if (Math.abs(diffX) > swipeThreshold && Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX < 0) {
                // Swiped left
                nextScene();
            } else {
                // Swiped right
                prevScene();
            }
        }
    }, { passive: true });
