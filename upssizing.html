<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial UPS Sizing - A Professional Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --board-bg: #f8f9fa;
            --draw-color: #1a1a1a;
            --primary-blue: #0056b3;
            --danger-red: #dc3545;
            --success-green: #28a745;
            --warning-orange: #fd7e14;
            --font-main: 'Kalam', cursive;
            --font-alt: 'Architects Daughter', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-main);
        }

        #whiteboard-container {
            position: relative;
            background: #000;
            /* 16:9 Aspect Ratio Sizing */
            width: 100vw; 
            height: 56.25vw; /* height = width * 9 / 16 */
            max-height: 100vh;
            max-width: 177.78vh; /* width = height * 16 / 9 */
            margin: auto;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        #whiteboard {
            width: 100%;
            height: 100%;
            background-color: var(--board-bg);
            position: relative;
            overflow: hidden;
        }

        #animation-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .anim-element {
            opacity: 0;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .visible {
            opacity: 1;
        }

        .text-anim {
            font-family: var(--font-main);
        }
        
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: opacity 1s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        #splash-screen h1 {
            font-family: var(--font-main);
            font-size: 5vw;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        #splash-screen p {
             font-family: var(--font-alt);
             font-size: 2.5vw;
        }

        #replay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        #replay-container.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        #replay-btn {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 2vw;
            padding: 20px 40px;
            cursor: pointer;
            border: 3px solid var(--primary-blue);
            background-color: #fff;
            color: var(--primary-blue);
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #replay-btn:hover {
             background-color: var(--primary-blue); 
             color: #fff;
             transform: scale(1.05);
        }

        #progress-bar-container {
            position: absolute;
            bottom: 0px;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(0, 0, 0, 0.1);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="whiteboard-container">
        <div id="splash-screen">
            <h1>Industrial UPS Sizing</h1>
            <p>A Professional Guide</p>
        </div>
        <div id="whiteboard">
            <svg id="animation-svg" viewBox="0 0 1600 900">
                <!-- All SVG elements will be dynamically created by JavaScript -->
            </svg>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div id="replay-container">
            <button id="replay-btn">Replay Tutorial</button>
        </div>
    </div>

<script>

        { time: 156, type: 'clear' },

        // SECTION 6: CONCLUSION (157-200s)
        {

            duration: 3
        },
        {

            x: 800, y: 220, fontSize: 78, anchor: 'middle', weight: 'bold', fill: 'var(--success-green)', duration: 4
        },
        {

        },
        {

        },
        { 
            time: 190, type: 'text', id: 'footer-link', text: 'https://designcalculators.co.in', 
            x: 800, y: 830, fontSize: 68, anchor: 'middle', weight: 'bold',
            fill: 'var(--primary-blue)', duration: 5
        },
    ];

    // --- Helper Functions ---
    function resetAnimation() {
        isPlaying = false;
        timeouts.forEach(t => clearTimeout(t));
        timeouts = [];
        if (animationFrame) cancelAnimationFrame(animationFrame);
        while(svg.firstChild) svg.removeChild(svg.firstChild);
        activeElements = [];
        progressBar.style.width = '0%';
    }

    function updateUI(elapsedSeconds) {
        const percentage = (elapsedSeconds / TOTAL_DURATION) * 100;
        progressBar.style.width = percentage + '%';
    }

    // --- Element Creation ---
    function createElement(item) {
        let el;
        if (item.type === 'text') {
            el = document.createElementNS(svgNS, 'text');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('font-size', item.fontSize);
            el.setAttribute('fill', item.fill || 'var(--draw-color)');
            if(item.anchor) el.setAttribute('text-anchor', item.anchor);
            if(item.weight) el.setAttribute('font-weight', item.weight);
            el.textContent = '';
            el.setAttribute('data-text', item.text);
            el.classList.add('text-anim', 'anim-element');
        } else if (item.type === 'path' || item.type === 'rect') {
            el = document.createElementNS(svgNS, item.type);
            if (item.type === 'path') {
                el.setAttribute('d', item.d);
            } else { // rect
                el.setAttribute('x', item.x);
                el.setAttribute('y', item.y);
                el.setAttribute('width', item.width);
                el.setAttribute('height', item.height);
                el.setAttribute('rx', item.rx || 10);
            }
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.classList.add('anim-element');
        }
        
        if(el) {
            el.id = item.id;
            svg.appendChild(el);
        }
        return el;
    }

    // --- Animation Effects ---
    function typeText(el, text, duration) {
        if (!text || text.length === 0) { el.style.opacity = 1; return; }
        let charIndex = 0;
        const chars = text.split('');
        const actualDelay = Math.max(50, (duration * 1000) / chars.length);
        el.style.opacity = 1;

        function addNextChar() {
            if (charIndex < chars.length && isPlaying) {
                el.textContent += chars[charIndex++];
                timeouts.push(setTimeout(addNextChar, actualDelay));
            }
        }
        addNextChar();
    }

    function drawShape(el, duration) {
        el.style.opacity = 1;
        el.style.animationDuration = (duration > 1 ? 1 : duration) + 's';
        el.classList.add('fade-in');
    }

     // --- Main Animation Logic ---
    function animateItem(item) {
        if (item.type === 'clear') {
            activeElements.forEach(el => el && el.parentNode && svg.removeChild(el));
            activeElements = [];
            return;
        }
        const el = createElement(item);
        if(!el) return;
        activeElements.push(el);
        if(item.type === 'text') {
            typeText(el, el.getAttribute('data-text'), item.duration);
        } else {
            drawShape(el, item.duration);
        }
    }

    function startAnimation() {
        if(isPlaying) return;
        
        resetAnimation();
        replayContainer.classList.remove('visible');
        isPlaying = true;
        const startTime = Date.now();

        timeline.forEach(item => {
            const timeout = setTimeout(() => {
                if(isPlaying) animateItem(item);
            }, item.time * 1000);
            timeouts.push(timeout);
        });

        function updateProgress() {
            if(!isPlaying) return;
            const elapsed = (Date.now() - startTime) / 1000;
            
            if(elapsed >= TOTAL_DURATION + 5) { // Add buffer for final text
                isPlaying = false;
                replayContainer.classList.add('visible');
                return;
            }
            
            updateUI(Math.min(elapsed, TOTAL_DURATION));
            animationFrame = requestAnimationFrame(updateProgress);
        }
        updateProgress();
    }

    function initTutorial() {
        setTimeout(() => {
            splashScreen.classList.add('fade-out');
            setTimeout(() => {
                splashScreen.style.display = 'none'; // This was the fix!
                startAnimation();
            }, 1000); // Must match CSS transition duration
        }, 3000); // Splash screen visible for 3 seconds
    }

    // --- Event Listeners ---
    replayBtn.addEventListener('click', startAnimation);
    window.addEventListener('load', initTutorial);
    window.addEventListener('beforeunload', resetAnimation);
</script>

</body>
