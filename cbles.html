        container.innerHTML = '';
        if (sceneConfig[index]) {
            const sceneData = sceneConfig[index];

    function nextScene() { currentSceneIndex = (currentSceneIndex + 1) % sceneConfig.length; showScene(currentSceneIndex); resetInterval(); }
