    <style>
        :root {
            --board-bg: #ffffff;
            --draw-color: #1a1a1a;
            --primary-blue: #0056b3;
            --danger-red: #dc3545;
            --success-green: #28a745;
            --warning-orange: #fd7e14;
            --electric-purple: #6f42c1;
            --accent-cyan: #17a2b8;
            --font-main: 'Kalam', cursive;
            --font-alt: 'Architects Daughter', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            font-family: var(--font-main);
            overflow: hidden;
        }

        #whiteboard-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #whiteboard {
            width: 100%;
            height: 100%;
            background-color: var(--board-bg);
            position: relative;
            overflow: hidden;
        }

        #animation-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .anim-element {
            opacity: 0;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .visible {
            opacity: 1;
        }

        .text-anim {
            font-family: var(--font-main);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in forwards;
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out forwards;
        }

        .slide-in-top {
            animation: slideInTop 0.5s ease-out forwards;
        }

        .slide-in-bottom {
            animation: slideInBottom 0.5s ease-out forwards;
        }

        .zoom-in {
            animation: zoomIn 0.6s ease-out forwards;
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .draw-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 1s ease-out forwards;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .bounce {
            animation: bounce 0.8s ease-out;
        }

        .rotate-in {
            animation: rotateIn 0.7s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-100px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(100px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInTop {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInBottom {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.3);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 0 5px currentColor);
            }
            50% { 
                opacity: 0.7;
                filter: drop-shadow(0 0 20px currentColor);
            }
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotateIn {
            from { 
                opacity: 0;
                transform: rotate(-180deg) scale(0);
            }
            to { 
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        .highlight-box {
            animation: highlightPulse 1.5s ease-in-out;
        }

        @keyframes highlightPulse {
            0%, 100% { 
                fill-opacity: 0.1;
                stroke-width: 4;
            }
            50% { 
                fill-opacity: 0.2;
                stroke-width: 8;
            }
        }

        .fire-flicker {
            animation: fireFlicker 0.3s ease-in-out infinite alternate;
        }

        @keyframes fireFlicker {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>

    // --- Helper Functions ---
    function resetAnimation() {
        timeouts.forEach(t => clearTimeout(t));
        intervals.forEach(i => clearInterval(i));
        timeouts = [];
        intervals = [];
        
        if (animationFrame) {
            cancelAnimationFrame(animationFrame);
        }

        while(svg.firstChild) {
            svg.removeChild(svg.firstChild);
        }
        
        activeElements = [];
        isPlaying = false;
    }

    // --- Element Creation ---
    function createElement(item) {
        let el;
        
        if (item.type === 'text') {
            el = document.createElementNS(svgNS, 'text');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('font-size', item.fontSize);
            el.setAttribute('fill', item.fill || 'var(--draw-color)');
            if(item.anchor) el.setAttribute('text-anchor', item.anchor);
            if(item.weight) el.setAttribute('font-weight', item.weight);
            if(item.style) el.setAttribute('font-style', item.style);
            el.textContent = '';
            el.setAttribute('data-text', item.text);
            el.classList.add('text-anim', 'anim-element');
            
        } else if (item.type === 'path') {
            el = document.createElementNS(svgNS, 'path');
            el.setAttribute('d', item.d);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.classList.add('anim-element');
            
        } else if (item.type === 'rect') {
            el = document.createElementNS(svgNS, 'rect');
            el.setAttribute('x', item.x);
            el.setAttribute('y', item.y);
            el.setAttribute('width', item.width);
            el.setAttribute('height', item.height);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.setAttribute('rx', item.rx || 8);
            el.classList.add('anim-element');

        } else if (item.type === 'circle') {
            el = document.createElementNS(svgNS, 'circle');
            el.setAttribute('cx', item.cx);
            el.setAttribute('cy', item.cy);
            el.setAttribute('r', item.r);
            el.setAttribute('stroke', item.stroke || 'var(--draw-color)');
            el.setAttribute('stroke-width', item.strokeWidth || 4);
            el.setAttribute('fill', item.fill || 'none');
            el.classList.add('anim-element');
        }
        
        if(el) {
            el.id = item.id;
            svg.appendChild(el);
        }
        
        return el;
    }

    // --- Typing Animation ---
    function typeText(el, text, duration) {
        if(!text || text.length === 0) {
            el.style.opacity = 1;
            return;
        }

        let charIndex = 0;
        const chars = text.split('');
        const charDelay = (duration * 1000) / chars.length;
        const actualDelay = Math.max(25, charDelay);

        el.style.opacity = 1;

        function addNextChar() {
            if(charIndex < chars.length && isPlaying) {
                el.textContent += chars[charIndex];
                charIndex++;
                const timeout = setTimeout(addNextChar, actualDelay);
                timeouts.push(timeout);
            }
        }
        addNextChar();
    }

    // --- Draw Animation ---
    function drawShape(el, duration, animation) {
        el.style.opacity = 1;
        
        if(animation) {
            const classes = animation.split(' ');
            classes.forEach(cls => el.classList.add(cls));
        } else {
            el.classList.add('fade-in');
        }
    }

    // --- Main Animation Function ---
    function animateItem(item) {
        if (item.type === 'clear') {
            activeElements.forEach(el => {
                if(el && el.parentNode) {
                    svg.removeChild(el);
                }
            });
            activeElements = [];
            return;
        }

        const el = createElement(item);
        if(!el) return;
        
        activeElements.push(el);

        if(item.type === 'text') {
            const text = el.getAttribute('data-text');
            if(item.animation) {
                el.textContent = text;
                drawShape(el, item.duration, item.animation);
            } else {
                typeText(el, text, item.duration);
            }
        } else {
            drawShape(el, item.duration, item.animation);
        }
    }

    // --- Start Animation ---
    function startAnimation() {
        if(isPlaying) return;
        
        resetAnimation();
        isPlaying = true;
        
        timeline.forEach(item => {
            const timeout = setTimeout(() => {
                if(isPlaying) {
                    animateItem(item);
                }
            }, item.time * 1000);
            timeouts.push(timeout);
        });

        // Auto-restart
        const restartTimeout = setTimeout(() => {
            startAnimation();
        }, (TOTAL_DURATION + 3) * 1000);
        timeouts.push(restartTimeout);
    }

    // --- Auto-start on page load ---
    window.addEventListener('load', () => {
        setTimeout(startAnimation, 500);
    });

    window.addEventListener('beforeunload', resetAnimation);
</script>

</body>
</html>
