<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Sizing - CODE RED v2: The Ultimate Mission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff003c;
            --accent: #ffc400;
            --success: #00ff7f;
            --info: #00a8ff;
            --purple: #a300ff;
            --dark-bg: #0d0d1a;
            --card-bg: #1a1a2e;
            --text-main: #f0f0f0;
            --text-dim: #b0b0d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #111 50%, var(--dark-bg) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        #container {
            width: 100%;
            max-width: 1400px;
            height: auto;
            max-height: 90vh;
            background: var(--dark-bg);
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(255, 0, 60, 0.5), inset 0 0 50px rgba(255, 0, 60, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .scene {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInScene 0.7s ease-out forwards;
            overflow-y: auto;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
            min-height: 0;
        }

        .scene::-webkit-scrollbar { display: none; }

        @keyframes fadeInScene { 
            from { opacity: 0; transform: scale(0.98); } 
            to { opacity: 1; transform: scale(1); } 
        }
        
        @keyframes slideUpIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes slideDownIn { 
            from { opacity: 0; transform: translateY(-30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes scaleUpIn { 
            from { opacity: 0; transform: scale(0.8); } 
            to { opacity: 1; transform: scale(1); } 
        }
        
        @keyframes pulse { 
            0%, 100% { transform: scale(1); filter: brightness(1); } 
            50% { transform: scale(1.03); filter: brightness(1.2);} 
        }
        
        @keyframes glow-primary { 
            0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 60, 0.7), 0 0 25px rgba(255, 0, 60, 0.4); } 
            50% { text-shadow: 0 0 25px rgba(255, 0, 60, 1), 0 0 50px rgba(255, 0, 60, 0.6); } 
        }
        
        @keyframes shake { 
            0%, 100% { transform: translate(0, 0); } 
            10%, 90% { transform: translate(-2px, -1px); } 
            20%, 80% { transform: translate(2px, 1px); } 
            30%, 50%, 70% { transform: translate(-3px, 2px); } 
            40%, 60% { transform: translate(3px, -2px); } 
        }
        
        @keyframes fire-flicker { 
            0% { opacity: 0.8; transform: skewX(-2deg) scale(1.01); filter: brightness(1.1);} 
            25% { opacity: 1; transform: skewX(2deg) scale(1);} 
            50% { opacity: 0.7; transform: skewX(-1deg) scale(1.02); filter: brightness(1.2);} 
            75% { opacity: 0.9; transform: skewX(1deg) scale(1);} 
            100% { opacity: 0.8; transform: skewX(-2deg) scale(1.01); filter: brightness(1.1);} 
        }
        
        @keyframes alert-glow { 
            0%, 100% { background-color: rgba(255, 0, 60, 0.1); border-color: rgba(255, 0, 60, 0.5); } 
            50% { background-color: rgba(255, 0, 60, 0.25); border-color: rgba(255, 0, 60, 1); } 
        }

        /* Improved text sizing for better fit */
        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800; 
            margin-bottom: 0.8rem; 
            line-height: 1.1; 
            animation: slideDownIn 0.8s ease-out; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            width: 100%;
        }
        
        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700; 
            margin-bottom: 0.8rem; 
            line-height: 1.15; 
            animation: slideUpIn 0.8s ease-out 0.1s forwards; 
            opacity: 0; 
            letter-spacing: 0.5px;
            width: 100%;
        }
        
        .punchy-headline {
            font-size: clamp(1.3rem, 3.5vw, 2.2rem);
            font-weight: 700; 
            margin: 0.6rem 0; 
            line-height: 1.25; 
            animation: slideUpIn 0.8s ease-out 0.15s forwards; 
            opacity: 0; 
            letter-spacing: 0.5px; 
            text-transform: uppercase;
            width: 100%;
        }
        
        .content-text {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            color: var(--text-dim); 
            line-height: 1.6; 
            margin: 0.6rem auto; 
            animation: slideUpIn 0.9s ease-out 0.2s forwards; 
            max-width: 95%; 
            opacity: 0;
        }

        .text-primary { color: var(--primary); animation: glow-primary 1.5s infinite; font-weight: 700; }
        .text-accent { color: var(--accent); font-weight: 700; filter: brightness(1.1); }
        .text-success { color: var(--success); font-weight: 700; }
        .text-danger { color: var(--primary); font-weight: 700; }
        .text-info { color: var(--info); font-weight: 700; }
        .text-purple { color: var(--purple); font-weight: 700; }
        .text-white { color: var(--text-main); }
        .text-dim { color: var(--text-dim); }

        .icon-large {
            font-size: clamp(3rem, 8vw, 5rem);
            animation: pulse 1.8s infinite; 
            margin: 0.8rem 0;
        }

        .card {
            background: var(--card-bg); 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            border-left: 6px solid var(--primary);
            border-radius: 8px; 
            padding: 1.2rem; 
            margin: 0.6rem auto; 
            animation: scaleUpIn 0.6s ease-out; 
            width: 98%; 
            max-width: 900px;
            text-align: left; 
            backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(5px);
        }
        
        .card.accent { border-left-color: var(--accent); background: rgba(255, 196, 0, 0.07); }
        .card.warning { border-left-color: var(--warning); background: rgba(253, 126, 20, 0.07); }
        .card.info { border-left-color: var(--info); background: rgba(0, 168, 255, 0.07); }
        .card.purple { border-left-color: var(--purple); background: rgba(163, 0, 255, 0.07); }
        .card.success { border-left-color: var(--success); background: rgba(0, 255, 127, 0.07); }

        .card-title {
            font-size: clamp(1.1rem, 2.8vw, 1.6rem);
            font-weight: 700; 
            margin-bottom: 0.6rem; 
            letter-spacing: 0.5px; 
            text-transform: uppercase;
        }
        
        .card-text {
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            color: var(--text-dim); 
            line-height: 1.6;
        }
        
        .card-text strong { color: var(--success); font-weight: 700; }
        .card-text .highlight { color: var(--accent); font-weight: 700; }
        .card-text .critical { color: var(--primary); font-weight: 700; text-transform: uppercase; }

        .code-text {
            font-family: 'Consolas', 'Monaco', monospace; 
            background: rgba(0,0,0,0.6); 
            padding: 0.4rem 0.8rem; 
            border-radius: 4px; 
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-size: clamp(0.8rem, 1.8vw, 1.1rem);
            display: inline-block; 
            margin: 0.3rem 0; 
            color: #00ff7f; 
            letter-spacing: 1px;
        }
        
        .formula-font {
            font-family: 'Consolas', 'Monaco', monospace; 
            line-height: 1.6;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            color: var(--text-main);
        }
        
        .formula-box {
            background: rgba(0, 0, 0, 0.7); 
            border: 2px solid var(--accent); 
            box-shadow: 0 0 20px rgba(255, 196, 0, 0.4); 
            padding: 1.2rem; 
            margin: 1rem auto; 
            border-radius: 8px; 
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: clamp(0.9rem, 2.2vw, 1.4rem);
            line-height: 1.6; 
            text-align: center; 
            animation: slideUpIn 0.9s ease-out; 
            width: fit-content; 
            max-width: 95%; 
            color: #f0f0f0;
        }
        
        .formula-box .highlight { color: var(--accent); }

        .two-col-grid, .three-col-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 1rem; 
            width: 98%; 
            max-width: 1200px; 
            margin: 1rem auto; 
            animation: slideUpIn 0.9s ease-out;
        }

        /* Improved rule boxes for better fit */
        .rule-box {
            border-radius: 8px; 
            padding: 1.5rem; 
            margin: 0.8rem 0; 
            animation: scaleUpIn 0.7s ease-out forwards; 
            opacity: 0; 
            width: 98%; 
            max-width: 1200px; 
            display: flex; 
            align-items: flex-start; 
            gap: 1.5rem;
        }
        
        .rule-box-num {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800; 
            flex-shrink: 0; 
            filter: drop-shadow(0 0 8px currentColor);
        }
        
        .rule-box-content { 
            text-align: left; 
            flex: 1;
        }
        
        .rule-box-title {
            font-size: clamp(1.3rem, 3.5vw, 2rem);
            font-weight: 700; 
            margin-bottom: 0.5rem; 
            text-transform: uppercase;
        }
        
        .rule-box-detail {
            font-size: clamp(0.9rem, 2.3vw, 1.4rem);
            color: var(--text-dim); 
            line-height: 1.6;
        }
        
        .rule-box.ampacity { border-left: 10px solid var(--info); background: rgba(0, 168, 255, 0.07); }
        .rule-box.ampacity .rule-box-num, .rule-box.ampacity .rule-box-title { color: var(--info); }
        .rule-box.voltagedrop { border-left: 10px solid var(--success); background: rgba(0, 255, 127, 0.07); }
        .rule-box.voltagedrop .rule-box-num, .rule-box.voltagedrop .rule-box-title { color: var(--success); }
        .rule-box.shortcircuit { border-left: 10px solid var(--primary); background: rgba(255, 0, 60, 0.07); }
        .rule-box.shortcircuit .rule-box-num, .rule-box.shortcircuit .rule-box-title { color: var(--primary); }

        .checklist-item {
            display: flex; 
            align-items: flex-start; 
            margin: 0.7rem 0; 
            color: var(--text-dim); 
            line-height: 1.6;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            animation: slideUpIn 1s ease-out; 
            text-align: left;
        }
        
        .check-icon {
            color: var(--success); 
            font-weight: 900; 
            margin-right: 0.8rem; 
            font-size: 1.3em; 
            line-height: 1;
            flex-shrink: 0;
        }

        .key-point {
            background: rgba(255, 196, 0, 0.12); 
            border-left: 6px solid var(--accent); 
            padding: 1rem; 
            margin: 1rem auto; 
            border-radius: 6px;
            font-size: clamp(0.9rem, 2.2vw, 1.3rem);
            line-height: 1.6; 
            animation: slideUpIn 0.8s ease-out; 
            text-align: left; 
            color: var(--text-dim);
            width: 98%;
            max-width: 1000px;
        }
        
        .key-point strong { color: var(--accent); }

        /* Improved footer */
        .footer-wrapper {
            width: 100%; 
            text-align: center; 
            padding: 10px 0 12px 0;
            background: #000;
            font-size: clamp(0.9rem, 1.6vw, 1.1rem);
            color: rgba(204, 204, 204, 0.7); 
            flex-shrink: 0; 
            animation: slideUpIn 1.2s ease-out; 
            position: relative; 
            z-index: 10;
        }
        
        .footer-line { 
            border: 0; 
            height: 1px; 
            background: rgba(255, 0, 60, 0.4); 
            width: 70%; 
            margin: 0 auto 8px auto; 
        }
        
        .footer-wrapper a { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s ease; 
        }
        
        .footer-wrapper a:hover { 
            color: #fff; 
            text-shadow: 0 0 8px var(--accent); 
        }

        /* Media query for very small screens */
        @media (max-width: 480px) {
            .scene {
                padding: 15px 10px;
            }
            
            .rule-box {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1rem;
            }
            
            .two-col-grid, .three-col-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .card {
                padding: 1rem;
            }
        }
    </style>
</head>

    function showScene(index) {
        container.innerHTML = '';
        if (sceneConfig[index]) {
            const sceneData = sceneConfig[index];
            const sceneElement = document.createElement('div');
            sceneElement.id = `scene${sceneData.id}`;
            sceneElement.className = 'scene';
            sceneElement.innerHTML = sceneData.content;
            container.appendChild(sceneElement);
            const footerEl = document.createElement('div');
            footerEl.className = 'footer-wrapper';
            footerEl.innerHTML = `
                <hr class="footer-line">
                <div>prepared by <a href="https://designcalculators.co.in" target="_blank">https://designcalculators.co.in</a></div>
            `;
            container.appendChild(footerEl);
            requestAnimationFrame(() => { sceneElement.scrollTop = 0; });
        } else {
            console.error(`Invalid scene index: ${index}`);
            currentSceneIndex = 0; showScene(0);
        }
    }
    
    function nextScene() { 
        currentSceneIndex = (currentSceneIndex + 1) % sceneConfig.length; 
        showScene(currentSceneIndex); 
        resetInterval(); 
    }
    
    function prevScene() { 
        currentSceneIndex = (currentSceneIndex - 1 + sceneConfig.length) % sceneConfig.length; 
        showScene(currentSceneIndex); 
        resetInterval(); 
    }
    
    function resetInterval() {
        clearInterval(sceneInterval);
        let duration = 13000;
        if (sceneConfig[currentSceneIndex]?.duration) { 
            duration = sceneConfig[currentSceneIndex].duration; 
        }
        sceneInterval = setInterval(nextScene, duration);
    }
    
    if (sceneConfig.length > 0) { 
        showScene(0); 
        resetInterval(); 
    }
    
    document.addEventListener('keydown', (e) => { 
        if (e.key === 'ArrowRight' || e.key === ' ') { 
            e.preventDefault(); 
            nextScene(); 
        } else if (e.key === 'ArrowLeft') { 
            e.preventDefault(); 
            prevScene(); 
        } 
    });
    
    container.addEventListener('click', (e) => { 
        if (e.target.tagName === 'A' || e.target.closest('a')) return; 
        nextScene(); 
    });
    
    let touchStartX = 0, touchEndX = 0, touchStartY = 0, touchEndY = 0; 
    const swipeThreshold = 50, tapThreshold = 10; 
    let touchStartTime = 0; 
    const tapTimeThreshold = 200;
    
    container.addEventListener('touchstart', (e) => { 
        let target = e.target; 
        let isScrollable = false; 
        while(target && target !== container) { 
            if (target.scrollHeight > target.clientHeight && target.classList.contains('scene')) { 
                const style = window.getComputedStyle(target); 
                if (style.overflowY === 'auto' || style.overflowY === 'scroll') { 
                    isScrollable = true; 
                    break; 
                } 
            } 
            target = target.parentNode; 
        } 
        if (isScrollable) { 
            touchStartX = 0; 
            return; 
        } 
        touchStartX = e.changedTouches[0].screenX; 
        touchStartY = e.changedTouches[0].screenY; 
        touchStartTime = new Date().getTime(); 
    }, { passive: true });
    
    container.addEventListener('touchend', (e) => { 
        if (e.target.tagName === 'A' || e.target.closest('a')) return; 
        if (touchStartX === 0) { 
            touchStartY = 0; 
            touchStartTime = 0; 
            return; 
        } 
        touchEndX = e.changedTouches[0].screenX; 
        touchEndY = e.changedTouches[0].screenY; 
        const touchTime = new Date().getTime() - touchStartTime; 
        const diffX = touchEndX - touchStartX; 
        const diffY = touchEndY - touchStartY; 
        const absDiffX = Math.abs(diffX); 
        const absDiffY = Math.abs(diffY); 
        touchStartX = 0; 
        touchStartY = 0; 
        touchStartTime = 0; 
        if (absDiffX < tapThreshold && absDiffY < tapThreshold && touchTime < tapTimeThreshold) return; 
        if (absDiffX > swipeThreshold && absDiffX > absDiffY) { 
            e.stopPropagation(); 
            if (diffX < 0) { 
                nextScene(); 
            } else { 
                prevScene(); 
            } 
        } 
    });
